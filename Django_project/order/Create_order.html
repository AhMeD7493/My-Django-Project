<!DOCTYPE html>
<html lang="en">
<head>

        <div class="col-md-3">

        </div>
        <div class="col-md-3">

            </div>
        </div>
        <div class="col-md-3">

                <img src="images/gallery_03.jpg" class="card-img-top" alt="Item 2">
                <div class="card-body">
                    <h5 class="card-title">Item 2</h5>
                    <p class="card-text">$15</p>
                    <input type="checkbox" id="item2" name="item2">

        </div>

</div>

</html>
