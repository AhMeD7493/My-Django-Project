<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
  <!-- <Reservation> -->
  <section class="Reservation py-5" id="Reservation">
    <div class="container">
      <div class="row mb-3">
        <div class="col-md-6 m-auto text-center">
          <h1> Reservation </h1>
          <p class="text-muted">Please fill out the form to reserve a table.</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <div class="text-center">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form>
            <div class="row">
              <div class="col-lg-6">
                <input type="text" name="Name" placeholder="Enter your name" class="form-control mt-5 mb-4">
              </div>
              <div class="col-lg-6">
                <input type="email" name="Name" placeholder="Enter your email" class="form-control mt-5 mb-4">
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
              </div>
              <div class="col-lg-6">
                <input type="number" class="form-control" id="guests" min="1" placeholder="Enter number of guests">
              </div>
              <div class="col-lg-6">
                <input type="date" class="form-control" id="date" placeholder="Enter date">
              </div>
              <div class="col-lg-6">
                <input type="time" class="form-control" id="time" placeholder="Enter time">
              </div>
              <div class="col-lg-12">
                <textarea name="Message" placeholder="Special Requests" class="form-control mt-3  mb-4"
                  rows="4"></textarea>
              </div>
            </div>
            <div class="col-lg-12 text-right">
              <button type="submit" value="Reserve table" class="rounded text-center">Reserve Table</button>
            </div>
        </div>
        </form>
      </div>
    </div>
    </div>
  </section>
  <div id="up"> <i class="fa fa-angle-up"></i></div>
  <script src="js/typed.js"></script>
  <script src="js/sketch.min.js"></script>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
