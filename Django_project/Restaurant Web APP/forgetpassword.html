<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Web App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Forgot Password Section -->
<section id="forgotpassword" class="py-5">
    <div class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-md-6">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <p class="text-center mb-4">Enter your email address to reset your password</p>
        <form>
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" class="form-control" id="reset-email" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
        </div>
        </div>
    </div>
</section>
</body>
</html>
